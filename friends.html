*{

body{

background:linear-gradient(135deg,#ffdde1,#ee9ca7,#d299c2);

}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Start Button */
.start-btn{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
padding:18px 35px;
font-size:18px;
border:none;
border-radius:50px;
background:linear-gradient(45deg,#ff4e9b,#ff8ac6);
color:white;
cursor:pointer;
box-shadow:0 0 20px rgba(255,0,128,0.6);
font-weight:600;
z-index:10;
animation:pulse 2s infinite;
text-align:center;
max-width:80%;
}

@keyframes pulse{
0%,100%{box-shadow:0 0 15px rgba(255,0,128,0.5);}
50%{box-shadow:0 0 35px rgba(255,0,128,0.9);}
}

/* Floating Hearts */
.heart{
position:absolute;
font-size:18px;
opacity:0.6;
animation:floatUp linear infinite;
pointer-events:none;
}

@keyframes floatUp{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Bubble */
.friend-bubble{
position:absolute;
width:110px;
height:110px;
border-radius:50%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:10px;
font-weight:600;
font-size:14px;
color:#fff;
background:linear-gradient(145deg,#ff6ec4,#7873f5);
box-shadow:0 0 20px rgba(255,255,255,0.7);
animation:floatBubble 3s ease-in-out infinite alternate;
cursor:pointer;
transition:0.3s;
}

.friend-bubble span{
font-size:20px;
margin-bottom:4px;
}

.friend-bubble:hover{
transform:scale(1.1);
}

@keyframes floatBubble{
from{transform:translateY(0);}
to{transform:translateY(-12px);}
}

.fade-out{
animation:fadeOut 0.8s forwards;
}

@keyframes fadeOut{
to{opacity:0; transform:scale(0.5);}
}

/* Modal */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
display:none;
justify-content:center;
align-items:center;
padding:20px;
z-index:20;
}

.modal-content{
background:white;
padding:25px;
border-radius:20px;
max-width:500px;
width:100%;
text-align:center;
}

.modal-content h3{
color:#ff4e9b;
margin-bottom:10px;
}

.close-btn{
margin-top:15px;
padding:8px 20px;
border:none;
border-radius:20px;
background:#ff4e9b;
color:white;
cursor:pointer;
}

/* Naveen Image Grid */
.image-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
gap:12px;
margin-top:10px;
}

.image-grid img{
width:100%;
height:150px;
object-fit:cover;
border-radius:12px;
cursor:pointer;
}

/* Fullscreen Viewer */
.fullscreen-view{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
display:none;
justify-content:center;
align-items:center;
z-index:1000;
}

.fullscreen-view img{
max-width:90%;
max-height:90%;
border-radius:15px;
}

@media(min-width:768px){
.friend-bubble{
width:140px;
height:140px;
font-size:16px;
}
.image-grid img{
height:180px;
}
}
</style>

let activeBubbles=[];
let started=false;

function createHearts(){
for(let i=0;i<20;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerText=["ğŸ’–","ğŸ’•","âœ¨","ğŸ’"][Math.floor(Math.random()*4)];

function startSurprise(){
if(started) return;
started=true;
generateBubbles();
setInterval(generateBubbles,10000);

function generateBubbles(){

activeBubbles.forEach(b=>{
b.classList.add("fade-out");
setTimeout(()=>b.remove(),800);
});
activeBubbles=[];

let shuffled=[...friends].sort(()=>Math.random()-0.5);
let count=Math.floor(Math.random()*2)+2;

const cornerPositions=[
{top:"5%",left:"5%"},
{top:"5%",right:"5%"},
{bottom:"5%",left:"5%"},
{bottom:"5%",right:"5%"}
];

for(let i=0;i<count;i++){
let friend=shuffled[i];
let bubble=document.createElement("div");
bubble.className="friend-bubble";
bubble.innerHTML=`<span>${friend.emoji}</span>${friend.name}`;

let pos=cornerPositions[Math.floor(Math.random()*cornerPositions.length)];
for(let key in pos){
bubble.style[key]=pos[key];
}

bubble.onclick=()=>openMessage(friend);
document.body.appendChild(bubble);
activeBubbles.push(bubble);
}

setTimeout(()=>{
activeBubbles.forEach(b=>{
b.classList.add("fade-out");
setTimeout(()=>b.remove(),800);
});
activeBubbles=[];
},5000);
}

function openMessage(friend){

images.forEach(src=>{

img.onclick=function(){

};

});

document.getElementById("naveenImages").appendChild(grid);

}else{

}

document.getElementById("messageModal").style.display="flex";
}

function openFullscreen(src){
let viewer=document.getElementById("fullscreenViewer");
let img=document.getElementById("fullscreenImg");
img.src=src;
viewer.style.display="flex";
}

function closeFullscreen(){
document.getElementById("fullscreenViewer").style.display="none";
}

function closeModal(){

}
